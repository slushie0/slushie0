<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Wx</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="papaparse.js"></script>
  <script src="fetch-metar.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">

    <!-- Search Box -->
    <div class="search-bar">
      <h1 id="search-header" class="text-center mb-4">Aviation Weather</h1>
      <div class="input-group mb-3">
        <input id="query" type="text" class="form-control" placeholder="CYVR" aria-label="Airport Identifier"
          aria-describedby="query" autocomplete="off"
          onfocus="document.body.classList.add('search-active')"
          onblur="blurSearch()"><!--oninput="search()"-->
        <button class="btn btn-outline-primary" type="button" id="submit-btn" onclick="triggerSearch()">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="list-group visually-hidden" id="search-results"></div>
    </div>

    <!-- Results + Menu -->
    <div class="results-container">
      <div class="flex-item">
        <!-- Only show error when it exists -->
        <div class="alert alert-warning visually-hidden" id="error" role="alert"></div>
        <div class="alert alert-light" id="raw-metar" role="alert"></div>
        <ul class="list-group" id="metar-decoded">
          <li class="list-group-item">
            <span class="badge text-bg-primary rounded-pill">DATE</span>
            <span id="time"></span>
          </li>
          <li class="list-group-item">
            <span class="badge text-bg-success rounded-pill">WINDS</span>
            <span id="winds"></span>
          </li>
          <li class="list-group-item">
            <span class="badge text-bg-warning rounded-pill">TEMPERATURE</span>
            <span id="temp"></span>
          </li>
          <li class="list-group-item">
            <span class="badge text-bg-info rounded-pill">ALTIMETER</span>
            <span id="altimeter"></span>
          </li>
        </ul>
      </div>


    </div>
  </div>
  <!-- Settings -->
  <button id="settings-btn" class="settings-btn position-absolute top-0 end-0 m-3" data-bs-toggle="modal"
    data-bs-target="#settingsModal">
    <i class="bi bi-gear fs-4 icon-outline"></i>
    <i class="bi bi-gear-fill fs-4 icon-fill"></i>
  </button>
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="input-group mb-2">
            <span class="input-group-text">Temp</span>
            <input type="radio" class="btn-check" name="temp" id="option-celsius" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="option-celsius">°C</label>
            <input type="radio" class="btn-check" name="temp" id="option-fahrenheit" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-fahrenheit">°F</label>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">Height</span>
            <input type="radio" class="btn-check" name="height" id="option-ft" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="option-ft">ft</label>
            <input type="radio" class="btn-check" name="height" id="option-m" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-m">m</label>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">Winds</span>
            <input type="radio" class="btn-check" name="winds" id="option-kts" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="option-kts">kts</label>
            <input type="radio" class="btn-check" name="winds" id="option-kph" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-kph">kph</label>
            <input type="radio" class="btn-check" name="winds" id="option-mph" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-mph">mph</label>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">altimeter</span>
            <input type="radio" class="btn-check" name="altimeter" id="option-hg" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="option-hg">Hg</label>
            <input type="radio" class="btn-check" name="altimeter" id="option-mb" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-mb">mb</label>
            <input type="radio" class="btn-check" name="altimeter" id="option-hpa" autocomplete="off">
            <label class="btn btn-outline-primary" for="option-hpa">hPa</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
    crossorigin="anonymous"></script>
</body>

</html>
